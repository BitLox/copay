<ion-view class="settings pane" id="view-create-bitlox-wallet" ng-controller="WalletCtrl">
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>Create/Restore BitLox Wallet</ion-nav-title>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <form class="form" name="newWalletForm" ng-submit="createWallet()">
        <div class="list settings-list settings-input-group" ng-hide="showWordIndexes">
          <label class="item item-input item-stacked-label">
            <span class="input-label" translate>Wallet name</span>
            <input type="text"
            placeholder="{{'Family vacation funds'|translate}}"
            ng-model="newWallet.name"
            autocapitalize="none" autocorrect="off" autocomplete="off"
            ng-required="true">
          </label>

          <div class="item item-divider"></div>

          <ion-toggle ng-model="newWallet.isSecure" toggle-class="toggle-positive">
            <span class="toggle-label" translate>Set PIN/Password?</span>
          </ion-toggle>

          <div class="item item-divider"></div>

          <ion-toggle ng-model="newWallet.isRestore" toggle-class="toggle-positive">
            <span class="toggle-label" translate>Restore From Mnemonic?</span>
          </ion-toggle>

        </div>
        <div class="list settings-list settings-input-group" ng-show="showWordIndexes">
          <div class="item item-sub">
            <div ng-repeat="bipphrase in BIP39Words">
              {{bipphrase.index}} : {{bipphrase.phrase}}
            </div>
          </div>          
        </div>
        <div class="form-group">
            <input type="submit"
                   class="button button-standard button-primary"
                   value="Go"
                   ng-disabled="creatingWallet">
        </div>
    </form>

  </ion-content>
</ion-view>
