<ion-view class="settings pane" id="view-create-bitlox-wallet" ng-controller="WalletCtrl">
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>Create/Restore BitLox Wallet</ion-nav-title>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <form class="form" name="newWalletForm" ng-submit="createWallet()">
        <div class="list settings-list settings-input-group">
          <label class="item item-input item-stacked-label">
            <span class="input-label" translate>Wallet name</span>
            <input type="text"
            placeholder="{{'Family vacation funds'|translate}}"
            ng-model="newWallet.name"
            autocapitalize="none" autocorrect="off" autocomplete="off"
            ng-required="true">
          </label>

          <div class="item item-divider"></div>

          <ion-toggle ng-model="newWallet.isSecure" toggle-class="toggle-positive">
            <span class="toggle-label" translate>Set PIN/Password?</span>
          </ion-toggle>

          <div class="item item-divider"></div>

          <a class="item item-sub item-icon-left item-big-icon-left item-icon-right wallet"
              type="item-text-wrap"
              style="padding-top: 1.8rem; padding-bottom: 1.8rem;"
              ng-click="showMnemonicModal()">
            <i class="icon big-icon-svg">
              <img src="img/icon-wallet.svg" class="bg wallet-background-color-default"/>
            </i>
            <span class="add-type" translate>Restore From Mnemonic?</span>
            <i class="icon bp-arrow-right"></i>
          </a>
        </div>

        <div class="form-group">
            <input type="submit"
                   class="button button-standard button-primary"
                   value="Go"
                   ng-disabled="creatingWallet">
        </div>
    </form>

  </ion-content>
</ion-view>
