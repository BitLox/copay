<img
  src="img/icon-wallet-bitlox.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="bitlox" />
<img
  src="img/litecoin.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="wallet.network === 'litecoin'" />
<img
  src="img/aureus.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="wallet.network === 'aureus'" />
<img
  src="img/deuscoin.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="wallet.network === 'deuscoin'" />
<img
  src="img/icon-bitcoin.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="wallet.network === 'livenet' && !bitlox" />
<img
  src="img/icon-wallet.svg"
  ng-class="{'wallet-background-color-default': !wallet.color}"
  ng-style="{'background-color': bgcolor || wallet.color}"
  class="bg wallet"
  ng-show="wallet.network === 'testnet'" />
