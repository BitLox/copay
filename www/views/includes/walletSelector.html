<action-sheet action-sheet-show="show" class="wallet-selector" overlay-click="hide()">
  <div class="header">
    <div class="title">{{title}}</div>
    <div class="action">
      <img class="icon-close" src="img/icon-close.svg" alt="close" ng-click="hide()">
    </div>
  </div>
  <a ng-repeat="w in wallets track by $index"
     class="item item-icon-left item-big-icon-left item-icon-right wallet"
     ng-click="selectWallet(w)">
    <i class="icon big-icon-svg" wallet-icon data-wallet="w"></i>
    <div class="wallet-inner">
      <div class="wallet-details">
        <div class="wallet-name">
          {{w.name}}
        </div>
        <p class="wallet-balance">
          <span ng-if="!w.isComplete()" class="assertive" translate>
            Incomplete
          </span>
          <span ng-if="w.isComplete()">
            <span ng-if="!w.balanceHidden">{{w.status.availableBalanceStr}}</span>
            <span ng-if="w.balanceHidden" translate>[Balance Hidden]</span>
          </span>
        </span>
        &nbsp;
        </p>
      </div>
      <img class="check" src="img/check.svg" ng-show="selectedWallet === w">
    </div>
  </a>
</action-sheet>
