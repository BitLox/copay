<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-royal">
    <div class="title">{{'Link BitLox' | translate}}</div>
    <button class="button button-clear" ng-click="hideLinkWalletModal()">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="card">
      <form id="openWalletId">
        <div class="item">
          <label>Link BitLox Wallet by ID #</label>
        </div>

        <div class="item">
          <input
            id="directOpenNumber"
            type="number"
            class="item"
            ng-model="formData.directOpenNumber"
            placeholder="Enter Wallet #"
            style="padding: 24px 14px; width: 100%; background-color: #f2f2f2;">
        </div>
      </form>
    </div>

    <br/>
    <br/>

    <button
      class="button button-standard button-primary"
      ng-click="directLoad()"
      ng-disabled="formData.directOpenNumber == null">
      Link Wallet #{{formData.directOpenNumber}}
    </button>
  </ion-content>
</ion-modal-view>
