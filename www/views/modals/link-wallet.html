<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-royal">
    <div class="title">{{'Link BitLox' | translate}}</div>
    <button class="button button-clear" ng-click="hideLinkWalletModal()">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="card">
      <form id="openWalletId">
        <div class="item">
          <label>Link BitLox Wallet by ID #</label>
        </div>

        <div class="item">
          <div>
            <label class="size-14">Wallet name</label>
            <input
              id="directOpenName"
              type="text"
              ng-model="formData.directOpenName"
              placeholder="Enter Wallet name">
          </div>

          <div class="m20t">
            <label class="size-14">Wallet ID number</label>
            <input
              id="directOpenNumber"
              type="number"
              pattern="[0-9]*"
              ng-model="formData.directOpenNumber"
              placeholder="Enter Wallet #">
          </div>
        </div>
      </form>
    </div>

    <br/>
    <br/>

    <button
      class="button button-standard button-primary"
      ng-click="directLoad()"
      ng-disabled="formData.directOpenNumber == null || !formData.directOpenName">
      Link Wallet #{{formData.directOpenNumber}}
    </button>
  </ion-content>
</ion-modal-view>
