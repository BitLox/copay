<ion-view id="preferences-language" class="settings" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      {{'Language'|translate}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list class="list">
      <a class="item item-icon-right" ng-repeat="lang in availableLanguages" ng-click="save(lang.isoCode)">
        {{lang.name}}
        <i ng-show="lang.isoCode == currentLanguage" class="radio-icon disable-pointer-events icon ion-checkmark"></i>
      </a>      
    </ion-list>
    <div class="settings-explanation">
      <div class="settings-description" translate>
        Weâ€™re always looking for translation contributions! You can make corrections or help to make this app available in your native language by joining our community on Crowdin.
      </div>
    </div>
